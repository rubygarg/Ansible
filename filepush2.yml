- hosts: cen
  gather_facts: 0
  tasks:
    - file:
        path: /tmp/practise
        state: directory
        mode: 0777
    - copy:
        src: /etc/fstab
        dest: /tmp/deman
    - yum:
        name: vsftpd 
        state: installed
    - service:
        name: vsftpd 
        state: started
